<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最小化块编辑器示例</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
        }

        #editor {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            min-height: 600px;
            padding: 20px;
        }

        .info {
            max-width: 800px;
            margin: 20px auto;
            padding: 16px;
            background: #e3f2fd;
            border-radius: 8px;
            border-left: 4px solid #17b3a3;
        }

        .info h3 {
            margin-top: 0;
            color: #17b3a3;
        }

        .info code {
            background: rgba(0, 0, 0, 0.05);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>

<body>
  
    <div id="editor"></div>
    <script type="module">
        import { createBlockEditor } from '../app/block-editor.ts';
        
        window.addEventListener('DOMContentLoaded', () => {
            const editor = createBlockEditor('editor');
            console.log('块编辑器已初始化', editor);
        });
    </script>
</body>

</html>
